<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WebRTC Room App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body class="p-4">
  <div class="container">
    <h2>WebRTC Video Call (Room-Based)</h2>
    <input id="roomInput" class="form-control my-2" placeholder="Enter Room Name" />
    <button id="joinBtn" class="btn btn-primary mb-3">Join Room</button>
    <div class="row">
      <div class="col">
        <video id="localVideo" autoplay playsinline muted class="w-100 border"></video>
      </div>
      <div class="col">
        <video id="remoteVideo" autoplay playsinline class="w-100 border"></video>
      </div>
    </div>
  </div>
  <script src="client.js"></script>
</body>
</html>
